<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
    <script src="https://kit.fontawesome.com/9fe35a0b01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <!-- /. open-containers -->
<div class="container">
<div class="wrapper">
    <div class="app">

<!-- /. top-row-->
    <div class="row">
        <div class="col-md-11">
            <!-- /. title and search engine -->
            <h1 class="title">The Weather App</h1>
            <form class="form-inline" id="search-form">
                <label class="sr-only" for="inlineFormInputName2">City name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="city-input"
                    placeholder="Please, type a city name.">
                    <button type="submit" class="btn btn-primary mb-2" id="current-button">Current</button>
                    <button type="submit" class="btn btn-primary mb-2" id="search-button">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <!-- /. left collumn -->
        <div class="col-md-7">
        <p></p>
        <p></p>
            <h3 class="left-title">What to expect in the next hours</h3>
        </br>
<div class="row weather-forecast" id="forecast"> 
</div>
</div>
            
        
        <!-- /. right collumn -->
        <div class="col-md-5 text-center">
            <div id="current-weather-description">
            <h4 class="today-title">Today</h4>
            <h2 id="city"></h2>
        <span id="last-updated">Last updated:</span> <span id="date"> </span>
            <div class="clearfix weather-overview justify-content-center">
            <img src="" alt="sunny"  id="icon"/>
            <span id="temperature"></span><span class="units"><a href="#" id="buttonCelsius" class="active">ºC</a> | <a href="#" id="buttonFahren">ºF</a></span><p></p>
            </div>
            </div>
            <span class="extra-info">Weather overview</span>
            <ul>
                <li>
                    <span class="specifics-values"><strong>Feels like - </strong> </span><span class="specifics-values" id="feelslike"> </span><span class="specifics-values" id="feelslike">º</span>
                </li>
                <li>
                    <span class="specifics-values" id="description"> </span>
                </li>
                <li>
                    <span class="specifics-values"><strong>Humidity  - </strong></span><span class="specifics-values" id="humidity"> </span><span class="specifics-values" id="humidity">%</span>
                </li>
                <li>
                    <span class="specifics-values"><strong>Wind - </strong></span><span class="specifics-values" id="wind"> </span><span class="specifics-values" id="wind">km/h</span>
                </li>
            </ul>
</div>
        </div>


<!-- /. wrap-up -->
</div>
<footer>
    <small class="copyright">Open source code by <strong>Ana F. Oliveira</strong></small>
</footer>
</div>
</div>
</div>

    <script src="src/index.js"></script>
</body>
</html>
